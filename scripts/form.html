<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 Product Review Form">
    <meta name="author" content="Austine Dominic Essien">
    <title>Product Review</title>

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/products.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <!-- Product Name -->
            <label for="product">Product Name <span class="required">*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Rating -->
            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>

                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>

            <!-- Date -->
            <label for="installDate">Date of Installation <span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Features -->
            <fieldset>
                <legend>Useful Features</legend>
                <label><input type="checkbox" name="features" value="durable"> Durable</label>
                <label><input type="checkbox" name="features" value="easy"> Easy to Use</label>
                <label><input type="checkbox" name="features" value="energy"> Energy Efficient</label>
            </fieldset>

            <!-- Review -->
            <label for="review">Written Review</label>
            <textarea id="review" name="review"></textarea>

            <!-- Name -->
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">

        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Austine Dominic Essien</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
