<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <link rel="stylesheet" href="css/place.css">
    <script src="js/place.js" defer></script>
</head>

<body>
    <header>
        <picture>
            <source srcset="images/hero-large.webp" media="(min-width: 1024px)">
            <source srcset="images/" media="(min-width: 600px)">
            <img src="images/hero-small.webp" alt="Scenic view of [Country]">
        </picture>
        <h1>Welcome to [Country]</h1>
    </header>

    <main>
        <section id="weather">
            <h2>Weather <span class="wide-view-icon">⛅</span></h2>
            <p>Temperature: <span id="temperature">8°C</span></p>
            <p>Wind Speed: <span id="wind-speed">12 km/h</span></p>
            <p>Wind Chill: <span id="wind-chill">N/A</span></p>
        </section>

    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> | Last modified: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
