<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 Product Review Form">
    <meta name="author" content="Austine Dominic Essien">
    <title>Product Review</title>

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/products.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <label for="product">Product Name <span class="required">*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

        <fieldset>
            <legend>Overall Rating <span class="required">*</span></legend>
        
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">☆</label>
        
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">☆☆</label>
        
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">☆☆☆</label>
        
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">☆☆☆☆</label>
        
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">☆☆☆☆☆</label>
        
        </fieldset>

            <label for="installDate">Date of Installation <span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features</legend>
            
                <input type="checkbox" id="durable" name="features" value="durable">
                <label for="durable">Durable</label>
            
                <input type="checkbox" id="easy" name="features" value="easy">
                <label for="easy">Easy to Use</label>
            
                <input type="checkbox" id="energy" name="features" value="energy">
                <label for="energy">Energy Efficient</label>
            
            </fieldset>

            <label for="review">Written Review</label>
            <textarea id="review" name="review"></textarea>

            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">

        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Austine Dominic Essien</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
