<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Submit your product review by selecting a product, rating its performance, and sharing your experience and feedback.">

        <meta name="author" content="Austine Dominic Essien">
    
        <title>Product Review Form | WDD 131</title>
    
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/products.js" defer></script>
    
    </head>
    
    <body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
    
        <form method="get" action="review.html">
    
            <div>
                <label for="product">Product Name <span class="required">*</span></label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
    
            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>
            
                <div>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">☆</label>
                </div>
            
                <div>
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2">☆☆</label>
                </div>
            
                <div>
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3">☆☆☆</label>
                </div>
            
                <div>
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4">☆☆☆☆</label>
                </div>
            
                <div>
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">☆☆☆☆☆</label>
                </div>
            </fieldset>

                <div>
                    <input type="checkbox" id="affordable" name="features" value="affordable">
                    <label for="affordable">Affordable</label>
                </div>
    
            </fieldset>
    
            <div>
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>
    
            <div>
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username">
            </div>
    
            <div>
                <input type="submit" value="Submit Review">
            </div>
    
        </form>
    
    </main>
    
    <footer>
        <p>&copy; <span id="year"></span> Austine Dominic Essien</p>
    </footer>
    
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    
    </body>
       
</html>
